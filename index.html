<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div id="timer">
        <h2>Timer</h2>
        <table>
            <tr>
                <td><input type="number" max="99" min="0" value="" placeholder="00" class="input" id="hour">HR</td>
                <td><input type="number" max="99" min="0" value="" placeholder="00" class="input" id="min">MIN</td>
                <td><input type="number" max="99" min="0" value="" placeholder="00" class="input" id="sec">SEC</td>
            </tr>
        </table>
        <div id="buttons">
        <button onclick="" id="stop">stop</button>
        <button onclick="" id="start">start</button>
        <button onclick="" id="reset">reset</button>
        </div>
    </div>
    <script src="base.js"></script>
</body>

</html>
